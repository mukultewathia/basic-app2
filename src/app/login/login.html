<div class="page-header">
  <h1>Login to see your metrics</h1>
</div>

<div class="login-container"  *ngIf="!loggedIn">
  <h2> Login</h2>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        ngModel
        required
        placeholder="Enter username"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        ngModel
        required
        placeholder="Enter password"
        class="form-control"
      />
    </div>

    <button
      type="submit"
      [disabled]="!f.valid"
      class="btn"
    >
      Log In
    </button>
  </form>

  <p *ngIf="message" [class]="isError ? 'error-message' : 'message'">{{ message }}</p>
</div>

<div *ngIf="users.length" class="user-list-container">
  <h3>All Registered Users</h3>
  <ul class="user-list">
    <li *ngFor="let u of users" class="user-item">
      <span class="user-icon">ðŸ‘¤</span>
      <span class="username">{{ u.username }}</span>
    </li>
  </ul>
</div>
