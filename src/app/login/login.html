<div class="page-header">
  <h1>Login to see your metrics</h1>
</div>

<div class="login-container"  *ngIf="!loggedIn">
  <h2> Login</h2>
  <form (ngSubmit)="loginUser(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        ngModel
        required
        placeholder="Enter username"
        class="form-control"
        (input)="onUsernameInput($event)"
        (keypress)="onKeyPress($event)"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        ngModel
        required
        placeholder="Enter password"
        class="form-control"
        (input)="onPasswordInput($event)"
        (keypress)="onKeyPress($event)"
      />
    </div>

    <button
      type="submit"
      [disabled]="!f.valid"
      class="btn"
    >
      Log In
    </button>
  </form>

  <p *ngIf="message" [class]="isError ? 'error-message' : 'message'">{{ message }}</p>
</div>
