<div class="home">
  <div class="home-content">
    <div class="welcome-section">
      <h1 class="main-title">Welcome Home!</h1>
      <div *ngIf="authService.username" class="user-welcome">
        <p class="username-display">Welcome back, {{ authService.username }}! 👋</p>
        <p class="motivational-text">Ready to crush your goals today?</p>
      </div>
      <div *ngIf="!authService.username" class="guest-welcome">
        <p class="guest-text">Please log in to continue your journey.</p>
        <button routerLink="/metrics-app/login" class="btn">Go to Login</button>
      </div>
    </div>

    <div *ngIf="authService.username" class="action-section">
      <h3>Ready to Get Started?</h3>
      <div class="action-buttons">
        <button routerLink="/metrics-app/weight" class="action-btn weight-btn">
          <span class="btn-icon">⚖️</span>
          <span>Track Weight</span>
        </button>
        <button routerLink="/metrics-app/habits" class="action-btn habits-btn">
          <span class="btn-icon">📅</span>
          <span>Manage Habits</span>
        </button>
      </div>
    </div>

    <div *ngIf="authService.username" class="logout-section">
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </div>
</div>
