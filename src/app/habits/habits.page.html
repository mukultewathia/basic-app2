<div class="habits-page">
  <div class="page-header">
    <h1>Habits Tracker</h1>
    <p>Track your daily habits and build consistency</p>
  </div>

  <div class="habits-layout">
    <!-- Left column: Habit list -->
    <div class="habits-sidebar">
      <app-habit-list></app-habit-list>
    </div>

    <!-- Right column: Main Content -->
    <div class="habits-main">
      <div class="view-controls">
        <button class="view-btn" [class.active]="viewMode === 'calendar'" (click)="setViewMode('calendar')">
          Calendar
        </button>
        <button class="view-btn" [class.active]="viewMode === 'correlation'" (click)="setViewMode('correlation')">
          Understand your pattern
        </button>
      </div>

      <app-calendar-month *ngIf="viewMode === 'calendar'"></app-calendar-month>
      <app-habit-correlation *ngIf="viewMode === 'correlation'"></app-habit-correlation>
    </div>
  </div>

  <!-- Global loading overlay -->
  <div class="loading-overlay" *ngIf="loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <span>Loading...</span>
    </div>
  </div>

  <!-- Global error toast -->
  <div class="error-toast" *ngIf="error" (click)="clearError()">
    <span>{{ error }}</span>
    <button class="close-button" aria-label="Close error">Ã—</button>
  </div>
</div>
